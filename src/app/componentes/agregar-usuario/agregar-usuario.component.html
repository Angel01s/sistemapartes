<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9b780a57e4.js" crossorigin="anonymous"></script>
  
  <div class="container">
      
    
<br>
<div class="card">
    <div class="card-header">
        Datos del Nuevo Usuario
    </div> 
    <div class="card-body">
        <form [formGroup]="validateForm" (ngSubmit)="submitForm()">
          <div class="row">
            <div class="col-md-6">
              <label for="" class="form-label">CODIGO</label>
              <input class="form-control"
                 formControlName="CODIGO" id="" aria-describedby="helpId" placeholder="Escriba el codigo">
              
            </div>
            <div class="col-md-6">
                <label for="" class="form-label">CONTRASEÑA</label>
                <input class="form-control"
                   formControlName="CONTRASENIA" id="" aria-describedby="helpId" placeholder="Escriba una contraseña">
                
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-6">
              <label for="" class="form-label">PERMISO</label>
              <input class="form-control"
                 formControlName="PERMISOID" id="" aria-describedby="helpId" placeholder="1 = Agregar | 2 = Visualizar">
              
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">NOMBRES</label>
              <input class="form-control"
                 formControlName="NOMBRES" id="" aria-describedby="helpId" placeholder="Escribe un nombre">
              
            </div>
          </div> 
          <br>
          <div class="row">
            <div class="col-md-10">

            </div>
            <div class="col-md-1">
              <button type="button" class="btn btn-success" (click)="enviarDatos()">Agregar</button>
            </div>
            <div class="col-md-1">
              <span class="btn btn-danger">Cancelar</span>
            </div>

          </div>
            
        </form>
    </div>
    
</div>

      
  </div>

  <script src="https://kit.fontawesome.com/9b780a57e4.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
